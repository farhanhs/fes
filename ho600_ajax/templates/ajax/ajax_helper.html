{% load markup %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Ajax Helper Page</title>
    <style type="text/css">
        html * { padding:0; margin:0; }
        body * { padding:10px 20px; }
        body * * { padding:0; }
        body { font:small sans-serif; }
        body>div { border-bottom:1px solid #ddd; }
        h1 { font-weight:normal; }
        h2 { margin-bottom:.8em; }
        h2 span { font-size:80%; color:#666; font-weight:normal; }
        h3 { margin:1em 0 .5em 0; }
        h4 { margin:0 0 .5em 0; font-weight: normal; }
        table { border:1px solid #ccc; border-collapse: collapse; background:white; }
        table td { vertical-align:top; padding:2px 3px; border-bottom: 1px gray solid;}
        thead th { padding:1px 6px 1px 3px; background:#fefefe; text-align:left; font-weight: bold; font-size:18px; border:1px solid #ddd; }
        tbody th { width:12em; text-align:right; color:#666; padding-right:.5em; }
        table.vars { margin:5px 0 2px 40px; }
        table.vars td, table.req td { font-family:monospace; }
        table td.code { width:100%; }
        table td.code div { overflow:hidden; }
        table.source th { color:#666; }
        table.source td { font-family:monospace; white-space:pre; border-bottom:1px solid #eee; }
        ul.traceback { list-style-type:none; }
        ul.traceback li.frame { margin-bottom:1em; }
        div.context { margin: 10px 0; }
        div.context ol { padding-left:30px; margin:0 10px; list-style-position: inside; }
        div.context ol li { font-family:monospace; white-space:pre; color:#666; cursor:pointer; }
        div.context ol.context-line li { color:black; background-color:#ccc; }
        div.context ol.context-line li span { float: right; }
        div.commands { margin-left: 40px; }
        div.commands a { color:black; text-decoration:none; }
        #summary { background: #ffc; }
        #summary h2 { font-weight: normal; color: #666; }
        #explanation { background:#eee; }
        #template, #template-not-exist { background:#f6f6f6; }
        #template-not-exist ul { margin: 0 0 0 20px; }
        #unicode-hint { background:#eee; }
        #traceback { background:#eee; }
        #requestinfo { background:#f6f6f6; padding-left:120px; }
        #summary table { border:none; background:transparent; }
        #requestinfo h2, #requestinfo h3 { position:relative; margin-left:-100px; }
        #requestinfo h3 { margin-bottom:-1em; }
        .error { background: #ffc; }
        .specific { color:#cc3300; font-weight:bold; }
        h2 span.commands { font-size:.7em;}
        span.commands a:link {color:#5E5694;}
        pre.exception_value { font-family: sans-serif; color: #666; font-size: 1.5em; margin: 10px 0 10px 0; }
        span.module_name {color: red;}
        td.submit_name {font-size: 18px;}
        div.block {
            margin-left: 5px;
            width: 80%;
            border: 2px solid red;
            border-radius: 20px;
            margin-bottom: 10px;
            -moz-border-radius: 20px;
            -webkit-border-radius: 20px;
        }
        blockquote {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <div id="summary">
        <h1><a href="/__ajax__/helper/">Registed Ajax Function List</a></h1>
    </div>

    <br/>

    {% for module, submits in modules.items %}
        <div class="block">
            <h2>Module: <span class="module_name"><a href="/__ajax__/helper/{{ module }}/">{{ module }}</a></span></h2>
            <table border="1" style="margin-left: 10px">
                <thead>
                    <tr><th>Submit</th><th>__doc__</th></tr>
                </thead>
                <tbody>
                    {% for dict in submits %}
                        <tr>
                            <td class="submit_name">{{ dict.submit_name }}</td>
                            <td>{{ dict.DOC|default_if_none:""|restructuredtext|safe }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endfor %}

</body></html>
