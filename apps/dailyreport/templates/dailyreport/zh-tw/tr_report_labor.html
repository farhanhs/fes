{% load humanize %}
{% load guardian_tags %}
<tr class="tr_hover" id="tr_labor_{{ labor.id }}">
	<td bgcolor="#FFAFFE">
		{% if edit %}
			{% if 'edit_contractor_report' in user_perms %}
                <div style="float:right;">
                    <button class="btn btn-mini btn-info sort_laborequip_botton" field_type="labor" type="button" title="移動項目排序"
                        module_name="dailyreport" duration="up" style="height:22px; {% if labor.is_first %}display:none;{% endif %}"
                        table_name="laborequip" id="sort_laborequip_botton_up_{{ labor.id }}"
                        row_id="{{ labor.id }}"><i class="icon-arrow-up icon-white"></i></button>
                    <button class="btn btn-mini btn-info sort_laborequip_botton" field_type="labor" type="button" title="移動項目排序"
                        module_name="dailyreport" duration="down" style="height:22px; {% if labor.is_last %}display:none;{% endif %}"
                        table_name="laborequip" id="sort_laborequip_botton_down_{{ labor.id }}"
                        row_id="{{ labor.id }}"><i class="icon-arrow-down icon-white"></i></button>
                    <button class="btn btn-mini btn-warning show_update_labor_equip_name_dialog" type="button" title="更名" style="height:22px;"
                        row_id="{{ labor.id }}"><i class="icon-pencil"></i></button>
                </div>
				<button class="btn btn-mini btn-danger deleteRow" type="button" title="刪除此種類項目"
					module_name="dailyreport"
					table_name="laborequip"
					row_id="{{ labor.id }}"
					message="確定要刪除這個項目嗎？ 刪除後此項目的統計資訊將一併刪除，且無法恢復!!! 請慎重考慮。" 
					remove_target="tr_labor_{{ labor.id }}">X</button>
			{% endif %}
		{% endif %}
		<span name="name">{{ labor.value }}</span>
	</td>
	<td>
		{% if edit %}
            <input id="labor_num_{{ labor.id }}" row_name="labor" row_id="{{ labor.id }}" style="text-align: right;" type="text" class="update_sumnum labor_num" value="{% if labor.num %}{{ labor.num }}{% endif %}">
        {% else %}
            <span>{% if labor.num %}{{ labor.num }}{% endif %}</span>
        {% endif %}
	</td>
	<td id="labor_sum_num_{{ labor.id }}" value="{{ labor.sum_num }}" style="text-align: right;">
        {{ labor.sum_num }}
    </td>
</tr>
