<tr id="tr_special_date_{{ sd.id }}" style="background-color: white">
    <td>{{ sd.type.value }}</td>
    <td style="text-align: center;">{{ sd.start_date }}</td>
    <td style="text-align: center;">{{ sd.end_date }}</td>
    <td style="text-align: center;">{{ sd.begin_date }}</td>
    <td style="text-align: center;">{{ sd.no }}</td>
    <td>{{ sd.reason }}</td>
    {% if edit %}
        <td style="text-align: center;">
            <button class="btn btn-mini btn-warning show_update_dialog" type="button" title="修改設定"
            module_name="dailyreport"
            table_name="specialdate"
            row_id="{{ sd.id }}">修改</button>
            <button class="btn btn-mini btn-danger deleteRow" type="button" title="刪除此設定"
            module_name="dailyreport"
            table_name="specialdate"
            row_id="{{ sd.id }}"
            message="確定要刪除這個設定嗎？ 刪除後對應的日報表紀錄將會同步更新。"
            remove_target="tr_special_date_{{ sd.id }}">X</button>
        </td>
    {% endif %}
</tr>
