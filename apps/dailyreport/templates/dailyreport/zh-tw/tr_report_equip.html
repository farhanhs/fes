{% load humanize %}
{% load guardian_tags %}
<tr class="tr_hover" id="tr_equip_{{ equip.id }}">
	<td bgcolor="#AFD6FF">
		{% if edit %}
			{% if 'edit_contractor_report' in user_perms %}
                <div style="float:right;">
                    <button class="btn btn-mini btn-info sort_laborequip_botton" field_type="equip" type="button" title="移動項目排序"
                        module_name="dailyreport" duration="up" style="height:22px; {% if equip.is_first %}display:none;{% endif %}"
                        table_name="laborequip" id="sort_laborequip_botton_up_{{ equip.id }}"
                        row_id="{{ equip.id }}"><i class="icon-arrow-up icon-white"></i></button>
                    <button class="btn btn-mini btn-info sort_laborequip_botton" field_type="equip" type="button" title="移動項目排序"
                        module_name="dailyreport" duration="down" style="height:22px; {% if equip.is_last %}display:none;{% endif %}"
                        table_name="laborequip" id="sort_laborequip_botton_down_{{ equip.id }}"
                        row_id="{{ equip.id }}"><i class="icon-arrow-down icon-white"></i></button>
                    <button class="btn btn-mini btn-warning show_update_labor_equip_name_dialog" type="button" title="更名" style="height:22px;"
                        row_id="{{ labor.id }}"><i class="icon-pencil"></i></button>
                </div>
				<button class="btn btn-mini btn-danger deleteRow" type="button" title="刪除此種類項目"
					module_name="dailyreport"
					table_name="laborequip"
					row_id="{{ equip.id }}"
					message="確定要刪除這個項目嗎？ 刪除後此項目的統計資訊將一併刪除，且無法恢復!!! 請慎重考慮。" 
					remove_target="tr_equip_{{ equip.id }}">X</button>
			{% endif %}
		{% endif %}
		<span name="name">{{ equip.value }}</span>
	</td>
	<td>
		{% if edit %}
            <input id="equip_num_{{ equip.id }}" row_name="equip" row_id="{{ equip.id }}" style="text-align: right;" type="text" class="update_sumnum equip_num" value="{% if equip.num %}{{ equip.num }}{% endif %}">
        {% else %}
            <span>{% if equip.num %}{{ equip.num }}{% endif %}</span>
        {% endif %}
	</td>
	<td id="equip_sum_num_{{ equip.id }}" value="{{ equip.sum_num }}" style="text-align: right;">
        {{ equip.sum_num }}
    </td>
</tr>
