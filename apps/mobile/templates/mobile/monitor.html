{% extends "mobile/_home_base.html" %}
{% load static %}
{% load utiltags %}
<!-- !PAGE CONTENT! -->
{% block page_content %}
    <div class="w3-container w3-padding-8 w3-center w3-light-grey w3-card-8" style="margin-top:32px;">
        <div class="w3-clear"></div>
        <h4 class="">
            <select id="monitor_selector">
                <option value="">請選擇攝影機</option>
                {% for group in monitor_group %}
                <optgroup label="{{ group.port.place.name }}{{ group.port.name }}">
                    {% for monitor in group.monitors %}
                    <!-- <option value="{% url 'weblive_camimg' browser='init' cam_id=monitor.id %}">{{ monitor.name }}</option> -->
                    <option value="{% url 'weblive_screen' camera_id=monitor.id %}">{{ monitor.name }}</option>
                    {% endfor %}
                </optgroup>
                {% endfor %}
            </select>
        </h4>
    </div>
    <br>
    <div id="monitor_screen" class="w3-row-padding" style="text-align: center; max-width: 640px;">
        <img id="cam_img" src="" style="width: 100%;">


        <!-- <iframe id="cam_img" src="" style="max-width: 100%;" height="430" frameborder="0" scrolling="no" align="center"></iframe> -->
    </div>
    <script src="{% static 'mobile/js/monitor.js' %}" type="text/javascript"></script>
{% endblock %}
