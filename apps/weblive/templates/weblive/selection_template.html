<select id="{{ selection_area_id }}" class="selection">
    {% if selection_note %}<option value="">{{ selection_note }}</option>{% endif %}
    {% for i in selection_list %}
    <option value="{{ i.id }}" {% ifequal only 1 %}selected{% endifequal %}{% ifequal default i.id %}selected{% endifequal %}>{{ i.name }}</option>
    {% endfor %}
</select>
